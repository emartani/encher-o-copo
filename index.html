<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Encher Copos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1, p {
      font-size: clamp(16px, 2vw, 22px);
      margin: 10px;
    }

    /* Estilo padr√£o (computador) */
    #copo {
      width: 120px;
      height: 400px;
      border: 3px solid #333;
      margin: 20px auto;
      position: relative;
      background: #eee;
    }

    #liquido {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: lightblue;
      height: 0;
      transition: height 0.5s ease-in-out;
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      display: inline-block;
      border-radius: 6px;
      border: none;
      background: #4CAF50;
      color: white;
    }

    button:active {
      background: #45a049;
    }

    /* Tremor */
    @keyframes tremer {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .treme { animation: tremer 2s; }

    /* Confete */
    @keyframes cair {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(600px); opacity: 0; }
    }
    .confete {
      position: absolute;
      width: 12px; height: 12px;
      border-radius: 50%;
      animation: cair 2s ease-out forwards;
    }

    /* --- MEDIA QUERY NO FINAL --- */
    @media (max-width: 768px) {
      #copo {
        width: 40%;       /* metade da largura anterior (era 80%) */
        height: 40vh;     /* metade da altura anterior (era 80vh) */
      }

      button {
        display: block;
        width: 70%;       /* menor largura (era 90%) */
        margin: 8px auto;
        padding: 12px;    /* metade do padding (era 24px) */
        font-size: 16px;  /* metade da fonte (era 32px) */
      }

      h1, p {
        font-size: clamp(14px, 3vw, 20px); /* metade da fonte (era at√© 40px) */
      }

      .confete {
        width: 10px; height: 10px; /* metade do tamanho (era 20px) */
      }
    }
  </style>
</head>
<body>
  <h1>Jogo de Encher Copos ü•§</h1>
  <p id="objetivo"></p>

  <div id="copo">
    <div id="liquido"></div>
  </div>

  <p>Quantidade atual: <span id="quantidade">0</span> ml</p>
  <p>Pontua√ß√£o: <span id="pontuacao">0</span></p>

  <button onclick="adicionar(50)">+50 ml</button>
  <button onclick="adicionar(100)">+100 ml</button>
  <button onclick="adicionar(200)">+200 ml</button>
  <button onclick="reiniciar()">üîÑ Reiniciar jogo</button>

  <p id="mensagem"></p>

  <!-- Sons -->
  <audio id="somAcerto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="somErro" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    let quantidade = 0;
    let rodada = 0;
    let pontuacao = 0;
    const totalRodadas = 5;
    let objetivos = [];

    function gerarObjetivos() {
      objetivos = [];
      for (let i = 0; i < totalRodadas; i++) {
        let valor = (Math.floor(Math.random() * 30) + 1) * 50; // m√∫ltiplos de 50 at√© 1500
        objetivos.push(valor);
      }
    }

    const copoAltura = 400;

    function atualizarCopo() {
        const liquido = document.getElementById("liquido");
        const copo = document.getElementById("copo");
        const copoAltura = copo.offsetHeight; // altura real do copo na tela
        const objetivoAtual = objetivos[rodada];
        const altura = (quantidade / objetivoAtual) * copoAltura;
        liquido.style.height = Math.min(altura, copoAltura) + "px";
        document.getElementById("quantidade").innerText = quantidade;
        document.getElementById("objetivo").innerText = 
            "Rodada " + (rodada+1) + ": Encha at√© " + objetivoAtual + " ml";
        document.getElementById("pontuacao").innerText = pontuacao;
    }

    function adicionar(valor) {
      quantidade += valor;
      atualizarCopo();
      verificar();
    }

    function verificar() {
      const msg = document.getElementById("mensagem");
      const objetivoAtual = objetivos[rodada];
      if (quantidade === objetivoAtual) {
        msg.innerText = "üéâ Parab√©ns! Voc√™ acertou!";
        pontuacao += 10;
        document.getElementById("somAcerto").play();
        soltarConfete();
        setTimeout(proximaRodada, 2000);
      } else if (quantidade > objetivoAtual) {
        msg.innerText = "‚ö†Ô∏è Voc√™ colocou l√≠quido demais!";
        pontuacao -= 5;
        document.getElementById("somErro").play();
        tremerCopo();
        setTimeout(proximaRodada, 2000);
      } else {
        msg.innerText = "Continue enchendo...";
      }
      document.getElementById("pontuacao").innerText = pontuacao;
    }

    function proximaRodada() {
      rodada++;
      if (rodada < objetivos.length) {
        quantidade = 0;
        atualizarCopo();
        document.getElementById("mensagem").innerText = "";
      } else {
        mostrarRanking();
      }
    }

    function reiniciar() {
      quantidade = 0;
      rodada = 0;
      pontuacao = 0;
      gerarObjetivos();
      atualizarCopo();
      document.getElementById("mensagem").innerText = "üîÑ Jogo reiniciado!";
    }

    function soltarConfete() {
      for (let i = 0; i < 25; i++) {
        const confete = document.createElement("div");
        confete.className = "confete";
        confete.style.left = (Math.random() * window.innerWidth * 0.9) + "px";
        confete.style.background = 
          ["red","blue","green","yellow","purple"][Math.floor(Math.random()*5)];
        document.body.appendChild(confete);
        setTimeout(() => confete.remove(), 2000);
      }
    }

    function tremerCopo() {
      const copo = document.getElementById("copo");
      copo.classList.add("treme");
      setTimeout(() => copo.classList.remove("treme"), 2000);
    }

    function mostrarRanking() {
      let ranking;
      if (pontuacao >= 40) {
        ranking = "üèÖ Excelente!";
      } else if (pontuacao >= 20) {
        ranking = "üôÇ Bom!";
      } else {
        ranking = "üìö Precisa praticar!";
      }
      document.getElementById("mensagem").innerText = 
        "üèÜ Fim do jogo! Sua pontua√ß√£o final foi: " + pontuacao + " ‚Üí " + ranking;
    }

    gerarObjetivos();
    atualizarCopo();
  </script>
</body>
</html>
